{% extends 'base.html' %}
{% load static %}
{% block title %}Подбор букета{% endblock %}
{% block content %}
	<section id="order">
		<div class="container">
			<div class="order">
				<div class="order__block">
					<div class="order_items">
						<div class="title">Оформление доставки</div>
						<form action="{% url "order-step"%}" class="order__form" method="POST">
							<div class="order__form_block ficb">
								<input type="text" name="client_name" class="order__form_input" placeholder="Введите Имя" required>
								<input id="order_phone_input" type="text" name="tel" class="order__form_input" placeholder="+ 7 (999) 000 00 00" required>
								<input type="text" name="adres" class="order__form_input" placeholder="Адрес доставки" required>
                                <input type="hidden" name="bouquet_id" value="{{ request.GET.bouquet_id }}" class="order__form_input" placeholder="Адрес доставки">
							</div>
							<div class="order__form_btns fic">
								<div class="order__form_radioBlock ">
									<input type="radio" name="orderTime" id="radio1" value="FRS" class="order__form_radio" />
									<label for="radio1" class="radioLable">Как можно скорее</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio2" value="TW" class="order__form_radio" />
									<label for="radio2" class="radioLable">с 10:00 до 12:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio3" value="TH" class="order__form_radio" />
									<label for="radio3" class="radioLable">с 12:00 до 14:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio4" value="FR" class="order__form_radio" />
									<label for="radio4" class="radioLable">с 14:00 до 16:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio5" value="FV" class="order__form_radio" />
									<label for="radio5" class="radioLable">с 16:00 до 18:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio6" value="SX" class="order__form_radio" />
									<label for="radio6" class="radioLable">с 18:00 до 20:00</label>
								</div>
								
							</div>
							<div class="order__form_line"></div>
							<div class="order__form_btns ficb">
								<button class="btn order__form_pay">Оплатить</button>
								<button class="btn order__form_btn" onclick="history.back()">Назад</button>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
		<img src="{% static 'img/orderImg.jpg' %}" alt="orderImg" class="order__img">
	</section>
	<script>
		document.querySelector('input[type=radio]').onclick = function(e) {
			// e.preventDefault()
			// console.log(e.target)
			console.log(e.target.value)
		}
        IMask(
            document.getElementById('order_phone_input'),
            {mask: '+{7} (000) 000-00-00'}
        );
	</script>
{% endblock content %}
