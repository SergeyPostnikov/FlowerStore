{% extends 'base.html' %}
{% load static %}
{% block title %}Все букеты{% endblock %}
{% block content %}
	<section id="catalog">
		<div class="container p100">
			<div class="catalog">
				<div class="title">Все букеты</div>
				<div class="catalog__block" hx-trigger="load" hx-post="{% url 'bouquets:catalog' %}" hx-swap="innerHTML"></div>
                <button class="btn largeBtn catalog__btn" id="next_btn">Загрузка...</button>
			</div>
		</div>
	</section>
	<section id="consultation">
        <div class="container">
            <div class="consultation">
                <div class="title consultation__title">Оставьте заявку на консультацию</div>
                {% include 'consultation/components/consultation_form.html' %}
            </div>
        </div>
    </section>
{% endblock content %}
